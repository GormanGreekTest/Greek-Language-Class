<!-- This demo shows how to enable aligned treebanks and translations -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alpheios Embedded Library Treebank Translation Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alpheios-components@latest/dist/style/style-components.min.css"/>
    <meta name="alpheios-v2-treebank-diagram-url"
      data-alpheios_tb_src="https://github.com/rgorman/VG-treebank-display/embed/DOC/SENTENCE?w=WORD"
</head>

<body>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
      	import ("https://cdn.jsdelivr.net/npm/alpheios-embedded@latest/dist/alpheios-embedded.min.js").then(embedLib => {
            window.AlpheiosEmbed.importDependencies({ mode: 'cdn' }).then(Embedded => {
              new Embedded({clientId: 'embed-lib-demo-perseids-treebanks', authEnv: null}).activate();
            }).catch(e => {
              console.error(`Import of an embedded library dependencies failed: ${e}`)
            })
          }).catch(e => {
            console.error(`Import of an embedded library failed: ${e}`)
          })
        })
    </script>
    <div class="alpheios-enabled" lang="grc">
      <!-- Put Greek text in this div -->
      
     
      <h5> <a href="https://vgorman1.github.io/Greek-Language-Class/simple-sent/2.3_coordination_page.html">Back to Chapter Page</a></h5>
      <h5> <a href="https://vgorman1.github.io/Greek-Language-Class/">Back to Main Page</a></h5>
      
   </div>
</body>
</html>
